<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pagamento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-danger bg-dark">
    <a class="navbar-brand" href="#">hawk store</a>
  </nav>

 <div class="row">
    <div class="col-6">
        <div class="container md-4">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2>Informações de Pagamento</h2>
                <form>
                  <div class="form-group">
                    <label for="cardName">Nome no Cartão</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Nome no Cartão" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="cardNumber">Número do Cartão</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Número do Cartão" required>
                  </div>
        
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="expirationDate">Data de Validade</label>
                      <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="cvc">CVC</label>
                      <input type="text" class="form-control" id="cvc" placeholder="CVC" required>
                    </div>
                  </div>
               
        
        
                  <div class="form-group">
                    <label for="billingAddress">Endereço de Cobrança</label>
                    <input type="text" class="form-control" id="billingAddress" placeholder="Endereço de Cobrança" required>
                  </div>
        
                  <button type="submit" class="btn btn-danger">Pagar Agora</button>
                </form>
              </div>
            </div>
          </div>
    </div>

  <div class="col-6">
  <div class="card" style="width: 18rem;">
    <img src="img2.0/paga.png" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">escolha sua forma de pagar</p>
    </div>
   </div>
  </div>
 </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
